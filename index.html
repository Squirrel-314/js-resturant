<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
      <link rel="stylesheet" href="styles.css">
      <title>JS Resturant</title>
      <style media="screen">
         *, body {
            padding: 0;
            margin: 0;
         }
         button { transition: transform 150ms ease; }
         button:focus { outline: none; }
         button:active { transform: scale(0.99); }
         .settings {
            position: absolute;
            top: 2vh;
            right: 2vw;
            left: 2vw;
            height: 25vh;
            background-color: #ddd;
            border-radius: 2vh;
         }
         .wall-color {
            width: 25vw;
            height: 100%;
            padding: 0 1vh;
            box-sizing: border-box;
            display: inline-block;
         }
         .wall-color button {
            width: 100%;
            height: 21%;
            margin: 1.2vh;
            outline: none;
            border: none;
            border-radius: 1vh;
            font-size: 2vh;
            transition: .15s;
            color: #eee;
         }
         .wall-color button:active { margin: 2vh 1.2vh .4vh 1.2vh; }
         .red { background-color: #f74040; box-shadow: 0 2vh #d61818; }
         .orange { background-color: #F9A748; box-shadow: 0 2vh #DA7D12; }
         .yellow { background-color: #F8F948; box-shadow: 0 2vh #EAEB12; }
         .green { background-color: #3FE863; box-shadow: 0 2vh #03B428; }
         .blue { background-color: #63E1FF; box-shadow: 0 2vh #16CCF8; }
         .purple { background-color: #6B3FE8; box-shadow: 0 2vh #4B20C8; }
         .red:active { box-shadow: 0 1vh #d61818; }
         .orange:active { box-shadow: 0 1vh #DA7D12; }
         .yellow:active { box-shadow: 0 1vh #EAEB12; }
         .green:active { box-shadow: 0 1vh #03B428; }
         .blue:active { box-shadow: 0 1vh #16CCF8; }
         .purple:active { box-shadow: 0 1vh #4B20C8; }
      </style>
   </head>
   <body>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/87/three.js"></script>
     <script src="js/OrbitControls.js"></script>
     <script src="main.js"></script>
     <div class="settings">
        <img src="Images/pale-blue-floral-wallpaper.png" alt="" height="25vh">
        <div class="wall-color">
           <button class="red" onclick="wallColor = 0x000000; createRoom();">Change Wall: Black</button>
           <button class="red" onclick="wallColor = 0xffffff; createRoom();">Change Wall: White</button>
           <button class="red" onclick="wallColor = 0xeeeeee; floorImg = loader.load('https://v1.nitrocdn.com/snDxVfBRHMQMIThQzFNPrEKuMHQNnVWM/assets/static/optimized/rev-6e5321e/wp-content/gallery/slate-and-quartzite-natural-stone-tile/thumbs/thumbs_1-Shimmer-Grey-Quartzite.jpg'); createRoom();">Change Wall: Default</button>
        </div>
        <div class="wall-color">
           <button class="orange" onclick="floorImg = loader.load('https://v1.nitrocdn.com/snDxVfBRHMQMIThQzFNPrEKuMHQNnVWM/assets/static/optimized/rev-6e5321e/wp-content/gallery/slate-and-quartzite-natural-stone-tile/thumbs/thumbs_1-Shimmer-Grey-Quartzite.jpg'); createRoom();">Change Floor Image</button>
           <button class="orange" onclick="floorImg = loader.load('https://squirrel-314.github.io/vegetable-dash/Images/Plots/plot.png'); createRoom();">Change Floor Image</button>
           <button class="orange" onclick="floorImg = loader.load('https://v1.nitrocdn.com/snDxVfBRHMQMIThQzFNPrEKuMHQNnVWM/assets/static/optimized/rev-6e5321e/wp-content/gallery/slate-and-quartzite-natural-stone-tile/thumbs/thumbs_4-Black-Night-Slate.jpg'); createRoom();">Change Floor Image</button>
        </div>
        <div class="wall-color">
           <button class="orange" onclick="wallpaper = loader.load('https://squirrel-314.github.io/js-resturant/Images/pale-blue-floral-wallpaper.png'); createRoom();">Change Wallpaper</button>
        </div>
     </div>
   </body>
</html>
